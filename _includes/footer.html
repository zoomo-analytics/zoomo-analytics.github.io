<section class="footer container">


    <div class="row">
      <div class="col-xs-12">
        <a href="http://www.gozoomo.com">
          <img src="{{site.baseurl}}/img/zoomo-logo-grey.png" alt="Zoomo - Your Personal Used Car Expert" title="Zoomo - Your Personal Used Car Expert">
        </a>
        <a href="http://www.gozoomo.com/jobs.html" class="footer__company-name">
          gozoomo.com
        </a>
      </div>
    </div>

    <div class="row social-links">

        <div class="col-xs-12 text-center">
            {% if site.github_username %}
      <span>
        <a class="header-link" href="https://github.com/{{ site.github_username }}" target="_blank" title="Follow us on Github">
            <i class="fa fa-github"></i>
        </a>
      </span>
            {% endif %}


            {% if site.twitter_username %}
      <span>
        <a class="header-link" href="https://twitter.com/{{ site.twitter_username }}" target="_blank" title="Follow us on Twitter">
            <i class="fa fa-twitter"></i>
        </a>
      </span>
            {% endif %}

            {% if site.portfolio_url %}
      <span>
        <a class="header-link" href="{{ site.portfolio_url }}"  target="_blank">
            <i class="fa fa-laptop"></i>

        </a>
      </span>
            {% endif %}


            {% if site.facebook_username %}
      <span>
        <a class="header-link" href="https://facebook.com/{{ site.facebook_username }}"  target="_blank" title="Follow us on Facebook">
            <i class="fa fa-facebook "></i>
        </a>
      </span>
            {% endif %}
        </div>

    </div>

 
      <script type="text/javascript">
    /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
    var disqus_shortname = 'zoomo-tech'; // required: replace example with your forum shortname

    /* * * DON'T EDIT BELOW THIS LINE ***/
    (function () {
        var s = document.createElement('script'); s.async = true;
        s.type = 'text/javascript';
        s.src = '//' + disqus_shortname + '.disqus.com/count.js';
        (document.getElementsByTagName('HEAD')[0] || document.getElementsByTagName('BODY')[0]).appendChild(s);
    }());
    </script>


</section>
